<span class="verse" data-osis="Rev.1.20"><span class="verse-num">20&nbsp;</span>El misterio de las siete estrellas que has visto en mi diestra, y los siete candeleros de oro. Las siete estrellas son los ángeles de las siete iglesias; y los siete candeleros que has visto, son las siete iglesias.</span>
